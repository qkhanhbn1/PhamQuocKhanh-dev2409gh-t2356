<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div>div cha
        <p>thành phần p</p>
        <span>thành phần span</span>
        <h2>thành phần h2</h2>
        <h3>thành phần h3</h3>
        <p>thành phần p</p>
        <p>thành phần p</p>
        <h4>h4</h4>
        <p>thành phần p</p>
    </div>

    <script>
        $(document).ready(function(){
        //    $("h3").siblings().css({"color":"red","border":"2px solid red"})
            $("h3").siblings("h2").css({"color":"red","border":"2px solid red"})

            //hoặc
            //$("h3").next().css({"color":"red","border":"2px solid red"})
            //$("h3").nextAll().css({"color":"red","border":"2px solid red"})
            $("h3").nextUntil("h4").css({"color":"red","border":"2px solid red"})
        })
    </script>
</body>
</html>
