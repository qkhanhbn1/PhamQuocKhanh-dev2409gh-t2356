<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .img-large img{
        width: 100%;
        height: 35rem;
    }
    .img-small img{
        width:250px ;
        max-height: 150px;
        cursor: pointer;
    }
    .img-border{
        border: 5px solid blue;
        
    }
</style>
<body>
    <header class="container border my-2">
        <h1>Ảnh thiên nhiên đẹp</h1>
    </header>
    <section id="zone1" class="container border my-2 p-2">
        <div class="img-large">
            <img src="images/images1.jpg" alt="img1">
        </div>
        <div class="img-small d-flex justify-content-between mt-3">
            <img src="images/images2.jpg" alt="">
            <img src="images/image3.jpg" alt="" >
            <img src="images/images4.jpg" alt="" >
            <img src="images/images5.jpg" alt="">
            <img src="images/images1.jpg" alt="">
        </div>
    </section>

    <script>
        $(document).ready(function(){
            $('.img-small img').click(function(e){
                let img_src = $(this).attr('src');
                $('.img-large img').attr('src',img_src);

                // $('.img-small img').each(function(){
                //     $(this).css({
                //         'border':'0',
                //     })
                    
                // })
                // $(this).css({
                //     "border":"5px solid blue",    
                // })
                $('.img-small img').each(function(){
                    $(this).removeClass('.img-border');
                })
                $(this).addClass('.img-border');
            })
            
           
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
