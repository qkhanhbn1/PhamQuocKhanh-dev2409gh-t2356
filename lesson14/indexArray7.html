<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array</h1>
    <h2>Mảng và đối tượng lồng nhau</h2>

    <p id="demo"></p>

    <script>
        let x = "";
        const myObject = {
            name:"Dan",
            age:21,
            hobbies:[
                {sport:"Đá bóng",model:["Đá nhanh","Đá hay","Đá xoạc"]},
                {sport:"Cầu lông", model:["LinDa","Le Chong Wei","Asensel"]},
                {sport:"Bóng rổ",model:["Koke","Curry","James"]}
            ]
        }
        for(let i in myObject.hobbies){
            x +="<h2>" + myObject.hobbies[i].sport +"</h2>"
            for(let j in myObject.hobbies[i].model){
                x += myObject.hobbies[i].model[j]+"</br>";
            }
        }
        document.getElementById("demo").innerHTML=x;
    </script>
</body>
</html>
