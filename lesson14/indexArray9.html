<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mảng xắp xếp</title>
</head>
<body>
    <h1>Sử dụng sort() phương thức để xắp xếp mảng</h1>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
         const hoaqua=["chuoi","cam","quýt","bưởi"];
         document.getElementById("demo1").innerHTML=hoaqua;

         hoaqua.sort();//mothod để xắp xếp thep chữ cái đầu tiên 
         document.getElementById("demo2").innerHTML=hoaqua;

         hoaqua.reverse();// xếp theo chữ cái cuối đến đầu 
         document.getElementById("demo3").innerHTML=hoaqua;
    </script>
</body>
</html>
